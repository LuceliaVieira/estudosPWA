<mat-toolbar>
  <button mat-icon-button class="example-icon" aria-label="Example icon-button with menu icon" (click)="drawer.toggle()">
    <mat-icon>menu</mat-icon>
  </button>
  <h1 [routerLink]="['user']">My {{ title }}</h1>
  <span class="example-spacer"></span>
</mat-toolbar>

<mat-drawer-container class="example-container" autosize>
  <mat-drawer #drawer class="example-sidenav" mode="side">
    <p (click)="drawer.toggle()" [routerLink]="['user/add']">Add new user</p>
    <p (click)="drawer.toggle()" [routerLink]="['calculator']">Calculator</p>

  </mat-drawer>
  <router-outlet></router-outlet>

</mat-drawer-container>
