<div class="content">
  <p class="input-calculator" >Calculator: {{ result }}</p>
  <div class="btn-calculator">
    <div class="btn-number" (click)="addValue(1)">1</div>
    <div class="btn-number" (click)="addValue(2)">2</div>
    <div class="btn-number" (click)="addValue(3)">3</div>
    <div class="btn-number" (click)="setOperator('-')">-</div>
    <div class="btn-number" (click)="addValue(4)">4</div>
    <div class="btn-number" (click)="addValue(5)">5</div>
    <div class="btn-number" (click)="addValue(6)">6</div>
    <div class="btn-number" (click)="setOperator('+')">+</div>
    <div class="btn-number" (click)="addValue(7)">7</div>
    <div class="btn-number" (click)="addValue(8)">8</div>
    <div class="btn-number" (click)="addValue(9)">9</div>
    <div class="btn-number" (click)="setOperator('*')">*</div>
    <div class="btn-number" (click)="cleanCalculator()">Clean</div>
    <div class="btn-number" (click)="addValue(0)">0</div>
    <div class="btn-number" (click)="setOperator('/')">/</div>
    <div class="btn-number" (click)="evaluate()">=</div>
    <div class="btn-number" (click)="addValue('.')">.</div>

  </div>
</div>
