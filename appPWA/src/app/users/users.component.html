<mat-card class="example-card" *ngFor="let item of user.data">
  <mat-card-header>
    <div mat-card-avatar class="example-header-image"></div>
    <mat-card-title>{{item.first_name}}</mat-card-title>
  </mat-card-header>
  <div class="size-img">
    <img mat-card-image src= {{item.avatar}} alt="">
  </div>

</mat-card>
